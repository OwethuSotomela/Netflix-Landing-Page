  <title>Netflix Kenya - Watch TV</title>
</head>

<body>
  <div class="banner-wrap">
    <!-- Navbar -->
    <div class="navbar">
      <img src="" alt="Netflix Cover" />

    </div>
    <div class="banner-container">
      <h1>Unlimited movies, TV<br />shows, and more.</h1>

      <form>
        <h3>
